---
layout: default
description: "找不到页面"
---

{% include header.html %}

<header class="g-banner np-banner {{ site.postPatterns | prepend: 'post-pattern-' }}" data-theme="{{ site.theme-color }}">
    <div class="post-wrapper">
        <h1>{{ page.description }}</h1>
        <span class="subheading">很抱歉，此页面不存在或已被删除！</span>
        <a href="/" class="btn">返回首页</a>
    </div>
</header>

<script>
    if(!location.pathname.includes('.')){
        if(!location.pathname.endsWith("/") && !location.pathname.endsWith(".html")){
            location.pathname += ".html"
        }
    }
</script>
